<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default "en-US" }}'>
<head>
{{ partial "head/head.html" . }}

</head>
<body>

{{ partial "header.html" . }}

<main>
    {{- with .Content}}
    <header id="intro">
        {{.}}
    </header>
    {{ end }}

    {{- range sort .Page.Sections "Weight" -}}
    {{ if gt (len .Pages) 0 }}
    {{- .Render }}
    {{- end -}}
    {{- end -}}
</main>

{{ partial "footer.html" }}
</body>
</html>
